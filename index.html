<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">Weather Dashboard</div>
          
        </div>
        <div class="row">
            <div class="col-3">
                <div class="">Search for a City:</div>
                <div><input id="cityInput" type="text">
                </div>
                <div>
                    <button class="searchButton">Search</button>
                </div>
            </div>
            <div class="col-9">
                <div class="dailywrap">
                    <h2>Daily Weather</h2>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="forcastwrapper">
                    <div class="forcast">
                        <div>5/25/21</div>
                    </div>
                    <div class="forcast">
                        <div>5/25/21</div>
                    </div>
                    <div class="forcast">
                        <div>5/25/21</div>
                    </div>
                    <div class="forcast">
                        <div>5/25/21</div>
                    </div>
                    <div class="forcast">
                        <div>5/25/21</div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
