<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="weather-container">
        <div class="row">
          <div class="col-sm-12">Weather Dashboard</div>
          
        </div>
        <div class="row">
            <div class="col-3">
                <div class="">Search for a City:</div>
                <div><input id="cityInput" type="text">
                </div>
                <div>
                    <button class="searchButton">Search</button>
                </div>
            </div>
            <div class="col-9">
                <div id="daily-weather" class="dailywrap">
                    <h2 id= "cityName">Weather</h2>
                    <div class="temperature">Temperature: <span id="cityTemp"></span></div>
                    <div class="wind">Wind: <span id="cityWind"></span></div>
                    <div class="humidity">Humidity: <span id="cityHumid"></span></div>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
                <div id="fivedayCast" class="forcastwrapper">
                    <div id="day1" class="forcast">
                        <div>Temperature: <span id="temp1"></span></div>
                        <div>Wind: <span id="wind1"></span></div>
                        <div>Humidity: <span id="hum1"></span></div>
                    </div>
                    <div id="day2" class="forcast">
                        <div>Temperature: <span id="temp2"></span></div>
                        <div>Wind: <span id="wind2"></span></div>
                        <div>Humidity: <span id="hum2"></span></div>
                    </div>
                    <div id="day3" class="forcast">
                        <div>Temperature: <span id="temp3"></span></div>
                        <div>Wind: <span id="wind3"></span></div>
                        <div>Humidity: <span id="hum3"></span></div>
                    </div>
                    <div id="day4" class="forcast">
                        <div>Temperature: <span id="temp4"></span></div>
                        <div>Wind: <span id="wind4"></span></div>
                        <div>Humidity: <span id="hum4"></span></div>
                    </div>
                    <div id="day5" class="forcast">
                        <div>Temperature: <span id="temp5"></span></div>
                        <div>Wind: <span id="wind5"></span></div>
                        <div>Humidity: <span id="hum5"></span></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
